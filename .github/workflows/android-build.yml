name: Android Build

# Only trigger on the Android branch
on:
  push:
    branches:
      - 'claude/android-*'
  pull_request:
    branches:
      - 'claude/android-*'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2

      - name: Grant execute permission for gradlew
        run: |
          cd android
          # Create gradlew wrapper scripts
          gradle wrapper --gradle-version 8.2

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Check APK
        run: |
          ls -lh android/app/build/outputs/apk/debug/
          du -h android/app/build/outputs/apk/debug/app-debug.apk

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/UniLang.apk
          echo "✅ Renamed to UniLang.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: UniLang-Android
          path: android/app/build/outputs/apk/debug/UniLang.apk
          retention-days: 7

      - name: Show build info
        run: |
          echo "✅ Android APK build completed successfully!"
          echo "APK name: UniLang.apk"
          echo "APK size:"
          du -h android/app/build/outputs/apk/debug/UniLang.apk
          echo ""
          echo "To install on device:"
          echo "adb install UniLang.apk"
          echo ""
          echo "Then enable in Settings > System > Languages & Input > Virtual keyboard"
